        <title>Conheça Rick and Morty</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <section>

                    <li>Nome: <p id="nome1"></p> </li>
                    <li>Espécie: <p id="especie1"></p></li>
                    <li>Está vivo? <p id="status1"></p></li>

            </section>
            <section>
                <img id="foto2" alt="Imagem do Rick fazendo careta na cara do Morty" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.qxDUIwk4CqRpaQ-BWJQAvQHaHa%26pid%3DApi&f=1">

                    <li>Espécie: <p id="especie2"></p></li>
                    <li>Está vivo? <p id="status2"></p></li>
                </ul>
            </section>
            
            <section>
                <img id="foto3" alt="Imagem do Morty fazendo careta" src="https://www.kindpng.com/picc/m/43-437659_morty-close-up-rick-and-morty-morty-png.png">
                <ul id="detalhes-container">
                    <li>Nome: <p id="nome3"></p> </li>
                    <li>Espécie: <p id="especie3"></p></li>
                    <li>Está vivo? <p id="status3"></p></li>
                </ul>
                <button id="botao">Conheça os Personagens de Rick and Morty</button>
            </section>
            <br>
            
        </main>
        
    </body>
</html>
